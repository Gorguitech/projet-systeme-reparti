services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - motos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../..
      dockerfile: src/docker/backend/Dockerfile
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - motos_network

  frontend:
    build:
      context: ../..
      dockerfile: src/docker/frontend/Dockerfile
    ports:
      - "80:80"
    volumes:
      - media_volume:/usr/share/nginx/html/media   # Partage du volume pour les fichiers m√©dia
    depends_on:
      - backend
    networks:
      - motos_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  motos_network:
    driver: bridge
